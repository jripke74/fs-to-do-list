<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a nice styled to-do list example">
    <meta property="og:title" content="nicetodolist.com">
    <meta property="og:type" content="website">
    <meta property="og:image" content="url">
    <meta property="og:url" content="https://www.nicetodolist.com">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <ul class="todo-list">
      <li>
        <label for="item">Item</label>
        <ul class="sub-item">
          <li>
            <a class="sub-item-link" href="#target" target="_blank"
              >This the first item in this list</a
            >
          </li>
        </ul>
        <input type="checkbox" id="item" />
      </li>
      <li>
        <label for="item">Item</label>
        <ul class="sub-item">
          <li>
            <a class="sub-item-link" href="#target" target="_blank"
              >This the second item in this list</a
            >
          </li>
        </ul>
        <input type="checkbox" id="item" />
      </li>
      <li>
        <label for="item">Item</label>
        <ul class="sub-item">
          <li>
            <a class="sub-item-link" href="#target" target="_blank"
              >This the third item in this list</a
            >
          </li>
        </ul>
        <input type="checkbox" id="item" />
      </li>
      <li>
        <label for="item">Item</label>

          <li>
            <a class="sub-item-link" href="#target" target="_blank"
              >This the forth item in this list</a
            >
          </li>
        </ul>
        <input type="checkbox" id="item" />
      </li>
    </ul>

</html>
